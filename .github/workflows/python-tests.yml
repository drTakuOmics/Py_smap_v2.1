name: python-tests

on:
  push:
    paths:
      - '**.py'
      - 'tests/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    paths:
      - '**.py'
      - 'tests/**'
      - '.github/workflows/python-tests.yml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests
        run: pytest
